<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	  body{width:2000px;
	  	background-color:#0ff;
	  	height:2000px;}
	  #a{width:800px;
	  	height:100px;
	  	background-color:#f99;
	  	position:absolute;
	  	top:100px;
	  	left:300px;
        z-index:999;
	   }
	</style>
</head>
<body>
	
	<div id="a"> </div>
	
	<script type="text/javascript">      
      window.onscroll=function(){
      document.getElementById("a").style.top=
       document.body.scrollTop+0+"px";
      }
	</script>
</body>
</html>
